[tool:pytest]
# Configuración de pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    slow: tests que tardan más de lo normal
    integration: tests de integración
    unit: tests unitarios
    semana1: tests de la primera semana
